<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блог{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg" style="background-color: #6f42c1;">  <!-- фиолетовый фон -->
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="{% url 'post_list' %}">Мой блог</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'post_create' %}">Создать пост</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
