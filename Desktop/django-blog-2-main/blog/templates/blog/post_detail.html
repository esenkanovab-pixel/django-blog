{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">

    <a href="{% url 'post_list' %}" class="btn btn-secondary mb-3">Все посты</a>

    <div class="card p-4 shadow-sm">
        <h1 class="card-title">{{ post.title }}</h1>
        <p class="card-text">{{ post.text }}</p>
        <p class="text-muted">Создано: {{ post.created_at|date:"d.m.Y H:i" }}</p>
        <div class="mt-3">
            <a href="{% url 'post_update' post.pk %}" class="btn btn-primary">Изменить</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>

</div>
{% endblock %}
