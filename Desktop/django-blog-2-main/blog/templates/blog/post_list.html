{% extends 'blog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Все посты</h1>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text text-truncate">{{ post.text|truncatechars:150 }}</p>
                    <p class="text-muted">Автор: {{ post.author.username }}</p>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Читать</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Пока постов нет.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
